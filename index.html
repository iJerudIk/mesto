<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Научиться учиться</title>
</head>
<body class="root">
  <header class="header">
    <a href="#"><img src="./images/logo.svg" alt="логотип" class="header__logo"></a>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__appearance">
        <img src="./images/profile-image.svg" alt="Пожилой мужчина" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__wrapper">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" name="button" class="profile__edit-button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
      </div>
      <div class="profile__add-button">
        <img src="./images/plus.png" alt="плюс">
      </div>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li>
          <div class="elements__element">
            <img src="./images/karachaevsk.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__element">
            <img src="./images/elbrus.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__element">
            <img src="./images/dombai.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Домбай</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__element">
            <img src="./images/elbrus.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__element">
            <img src="./images/dombai.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Домбай</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>
        <li>
          <div class="elements__element">
            <img src="./images/karachaevsk.png" alt="старое здание на холме" class="element__image">
            <div class="element__bottom">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button type="button" name="like" class="element__like"><img src="./images/like-inactive.svg" alt="лайк"></button>
            </div>
          </div>
        </li>

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__content">
      <button type="button" name="button-close" class="popup__close-button"></button>
      <h3 class="popup__name">Редактировать профиль</h3>
      <form class="popup__form" action="" method="post">
        <input type="text" name="name" value="Жак-Ив Кусто" placeholder="Ваше имя" class="form__name">
        <input type="text" name="job" value="Исследователь океана" placeholder="Кто вы?" class="form__job">
        <button type="submit" name="button-submit" class="form__submit-button">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./script.js"></script>
</body>
</html>
